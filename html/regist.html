<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resource/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../resource/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../resource/css/picVerification.css">
    <script src="../resource/js/picVerification.js"></script>
    <script src="../resource/js/bootstrap.min.js"></script>
    <script src="../js/xhr.js"></script>
    <script src="../js/QF.js"></script>
    
</head>

<body>
    <header class="text-center bg-primary">
        <h1>suning商城 <small>Secondary text</small></h1>
    </header>
    <section>
        <div class="col-lg-3 col-md-3 col-xs-2"></div>
        <form class="form-horizontal col-lg-6 col-md-6 col-sm-8">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="username" placeholder="UserName">
                    <span id="usernameTips"></span>
                    <p>输入7~14个不以数字开头的字符</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <span id="passwordTips"></span>
                    <p>输入8~16个字符</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password1" placeholder="Password">
                    <span id="password1Tips"></span>
                </div>
            </div>
         
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button  class="btn btn-default" id="submitBtn">注册</button>
                    <a href="../index.html">去登录</a>
                </div>
            </div>
        </form>
        <!-- <div class="col-lg-3 col-md-3 col-sm-2"></div> -->
    </section>
    <section class="yanzhengkuang" id="yanzhengkuang">


    </section>
</body>
<script src="../js/regist.js"></script>

</html>
